<style type="text/css">
  body { 
    margin: auto; 
    width: 50em;

  * { 
    cursor: default;

  pre { 
    padding: 1em 0; 
  }
  pre.code,
  pre.code b,
  pre.code i,
  pre.code s,
  pre.code u,
  pre.code tt,
  pre.code em,
  pre.code var { 
    text-decoration: none;
    font: normal normal 14px/150% "Consolas", monospace;
  }
  pre.code b  { color: #009; }
  pre.code i  { color: #080; }
  pre.code s  { color: #BBB; font-style: italic; }
  pre.code u  { color: #0A0; }
  pre.code tt { color: #994; }
  pre.code em { color: #A00; }
  pre.code var { color: #5E5E5E; }

  hr { 
    margin: 1em 0 1em 0; 
    border: 1px dashed #ccc; 
  }
  #unfoldcode:hover { 
    cursor: hand; 
    color: red 
  }
</style></head>
